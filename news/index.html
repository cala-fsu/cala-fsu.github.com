---
layout: default
title: Center for Advancement of Learning and Assessment (CALA) &ndash; News
id: news
---
<div id="singleContent">
    <h1 id="newsHeader">News</h1>
    <ul id="articles">
    {% for post in site.categories.news %}
        <li>
            <div class="article">
                <div class="articleTime"><p>{{ post.date | date: '%B %d, %Y' }}</p></div>
                <div class="articleTitle"><p><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></p></div>
            </div>
        </li>
    {% endfor %}
    </ul>
</div>
