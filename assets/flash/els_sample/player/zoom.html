<SCRIPT>

function ShowImage(strFileName)
{
	document.write("<img src='"+ strFileName + "'/>");
}

function ShowSWF(strFileName)
{
	WriteSwfObject(strFileName, "100%", "100%", "", false, "", "showall")
}

function Zoom()
{
	var strFileName = g_oZoomInfo.strFileName;
	var strExt = "";


	strExt = strFileName.substr(strFileName.lastIndexOf("."));
	strExt = strExt.toLowerCase();


	if (strExt == ".swf")
	{
		ShowSWF(strFileName);
	}
	else
	{
		ShowImage(strFileName);
	}
}

function RemoveFolder(strPath)
{
	var strResult = strPath;
	var nPos = -1;
	var nPos2 = -1;

	nPos = strResult.lastIndexOf("\\");
	nPos2 = strResult.lastIndexOf("/");

	if (nPos2 > nPos)
	{
		nPos = nPos2;
	}

	if (nPos >= 0)
	{
		strResult = strResult.substr(nPos + 1);
	}

	return strResult;
}


Zoom();
